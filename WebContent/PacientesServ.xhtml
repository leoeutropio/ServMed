<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>



	<h1>Serviços do Paciente</h1>
	     <h1>Lista de pacientes</h1>
     <h:dataTable value="#{controlePaciente.paciente}"  var="paciente"
		border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{paciente.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Cpf" />
			</f:facet>
			<h:outputText />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Plano" />
			</f:facet>  
		</h:column>	
		<h:column>
			<f:facet name="header">
				<h:outputText value="Remover" />
			</f:facet>
				<h:commandButton value="Remover"                                  
                     action="#{controlePaciente.remove(paciente)}"/>   
		</h:column>  
	</h:dataTable>
     
	<h1>Adicionar novo paciente</h1>
	<h:panelGrid columns="6" >
         <h:outputLabel value="Name : "/>
         	<h:inputText value="#{controlePaciente.paciente.nome}"/>
         <h:outputLabel value="CPF : "/>
         	<h:inputText value="#{controlePaciente.paciente.cpf}"/>
         <h:outputLabel value="Plano : "/>
         	<h:inputText value="#{controlePaciente.paciente.plano}"/>
         <h:outputLabel value="Email : "/>
         	<h:inputText value="#{controlePaciente.paciente.email}"/>
         <h:outputLabel value="Data de nascimento : "/>
         	<h:inputText value="#{controlePaciente.paciente.aniversario}"/>
         <h:outputLabel value="Endereço : "/>
         	<h:inputText value="#{controlePaciente.paciente.endereco}"/>
         <h:outputLabel value="Telefone : "/>
         	<h:inputText value="#{controlePaciente.paciente.telefone}"/>
         	<h:commandButton action="#{controlePaciente.gravar}" value="Adicionar" />
     </h:panelGrid>

	 		<br></br>
	    	<br></br>
	    	
     <h:form>
		<h:link outcome="index.xhtml" value="Voltar" />	
	</h:form>   
</h:body>

</html>
